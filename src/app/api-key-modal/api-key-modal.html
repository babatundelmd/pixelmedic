<div class="modal-content" role="document">
      <header class="modal-header">
        <h2 id="api-key-title" class="modal-title">Configure Gemini API</h2>
        <button
          type="button"
          class="close-button"
          aria-label="Close dialog"
          (click)="close.emit()"
        >
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </button>
      </header>

      <form class="modal-body" (ngSubmit)="onSubmit()">
        <p class="modal-description">
          Enter your Google AI Studio API key to enable UI analysis. Your key is stored locally and never sent to our servers.
        </p>

        <div class="form-group">
          <label for="api-key-input" class="form-label">API Key</label>
          <div class="input-wrapper">
            <input
              #apiKeyInput
              id="api-key-input"
              [type]="showKey() ? 'text' : 'password'"
              class="form-input"
              placeholder="Enter your Gemini API key"
              [(ngModel)]="apiKey"
              name="apiKey"
              autocomplete="off"
              required
            />
            <button
              type="button"
              class="toggle-visibility"
              [attr.aria-label]="showKey() ? 'Hide API key' : 'Show API key'"
              (click)="showKey.set(!showKey())"
            >
              @if (showKey()) {
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                  <line x1="1" y1="1" x2="23" y2="23" />
                </svg>
              } @else {
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                  <circle cx="12" cy="12" r="3" />
                </svg>
              }
            </button>
          </div>
        </div>

        <a
          href="https://aistudio.google.com/apikey"
          target="_blank"
          rel="noopener noreferrer"
          class="get-key-link"
        >
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" />
            <polyline points="15 3 21 3 21 9" />
            <line x1="10" y1="14" x2="21" y2="3" />
          </svg>
          Get a free API key from Google AI Studio
        </a>

        <div class="modal-actions">
          <button type="button" class="btn-secondary" (click)="close.emit()">
            Cancel
          </button>
          <button type="submit" class="btn-primary" [disabled]="!apiKey.trim()">
            Save Key
          </button>
        </div>
      </form>
    </div>
