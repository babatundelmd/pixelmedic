<div
      class="upload-zone"
      [class.dragging]="isDragging()"
      [class.has-image]="!!previewUrl()"
      role="button"
      tabindex="0"
      [attr.aria-label]="previewUrl() ? 'Change screenshot. Press Enter or Space to select a new file' : 'Upload screenshot. Press Enter or Space to select a file'"
      (click)="triggerFileInput()"
      (keydown.enter)="triggerFileInput()"
      (keydown.space)="triggerFileInput(); $event.preventDefault()"
    >
      @if (previewUrl()) {
        <div class="preview-container">
          <img [src]="previewUrl()" alt="Uploaded screenshot preview" class="preview-image" />
          <div class="preview-overlay">
            <span class="change-text">Click or drop to change</span>
          </div>
        </div>
      } @else {
        <div class="upload-content">
          <div class="upload-icon" aria-hidden="true">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <polyline points="17 8 12 3 7 8" />
              <line x1="12" y1="3" x2="12" y2="15" />
            </svg>
          </div>
          <h2 class="upload-title">Drop your screenshot here</h2>
          <p class="upload-subtitle">or click to browse</p>
          <p class="upload-hint">PNG, JPG, WebP up to 10MB</p>
        </div>
      }
    </div>
    <input
      #fileInput
      type="file"
      accept="image/png,image/jpeg,image/webp"
      class="visually-hidden"
      aria-label="Select screenshot file"
      (change)="onFileSelected($event)"
    />
